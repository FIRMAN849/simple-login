<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Login</title>

</head>
<body>
    <div class="login">
        <div class="left">
            <div class="logo">
                <img src="assets/travelkuy.png" alt="" class="main-logo">
            </div>
            <div class="form">
                <form action="" method="POST">
                    <h3 class="title">Login</h3>
                    <input type="text" class="input-form" placeholder="Type Your Email">
                    <input type="password" class="input-form" placeholder="Password">
                    <div class="forgot-password">
                        <div class="form-group"></div>
                        <a href="#" class="forgot">Forgot Password?</a>
                    </div>
                    
                    <button class="btn">Login</button>
                </form>

                <div class="create-account">
                    <p>Don't have an account? <a href="#" class="sign-up">Sign Up</a></p>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="assets/circle.png" alt="" class="wave">
            <img src="assets/banner.png" class="banner-image">
        </div>
    </div>
</body>
</html>
